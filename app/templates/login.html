{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block body %}

<!-- Add Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


<div class="login-container">
    <div class="login-box">
        <h2>Welcome Back!</h2>
        <form action="/login" method="post" class="login-form">
            <div class="form-group">
                <label for="Register_no">Register Number</label>
                <input type="text" name="Register_no" id="Register_no" required>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <div class="password-container">
                    <input type="password" name="Password" id="loginpass" required>
                    <button type="button" class="show-password-btn" onclick="togglePassword()">
                        <i class="far fa-eye" id="togglePassword"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</div>

{% endblock %}
