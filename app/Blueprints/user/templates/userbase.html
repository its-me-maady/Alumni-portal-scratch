<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="{{url_for('user.static',filename='css/user.css')}}"
        />
        <link
            rel="shortcut icon"
            href="{{url_for('static',filename='img/logo.png')}}"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static',filename='css/style.css')}}"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <title>{% block title %} Alumni portal {% endblock %}</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="/" class="navbar-brand">Alumni Portal</a>
                {% if user.is_authenticated %}
                <button class="navbar-toggle" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="navbar-menu">
                    <a href="{{url_for('user.logout')}}" class="nav-link"
                        >Logout</a
                    >
                </div>
                {% endif %}
            </div>
        </nav>

        {% if get_flashed_messages() %}
        <div class="flash-messages">
            {% for category, message in
            get_flashed_messages(with_categories=true) %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <main class="container">{% block body %} {% endblock %}</main>
        <footer class="footer">
            <p>&copy; 2025 Alumni Portal. All rights reserved.</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{url_for('static',filename='js/script.js')}}"></script>
        <script src="{{url_for('user.static',filename='js/user.js')}}"></script>
    </body>
</html>
